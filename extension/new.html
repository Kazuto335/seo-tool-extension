<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 500px;
            padding: 10px;
            background: #f8f9fa;
        }
        .tab-container {
            width: 100%;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #ddd;
            background: #f1f1f1;
        }
        .tab-buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            background: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        .tab-buttons button:hover {
            background: #ddd;
        }
        .tab-buttons button.active {
            background: #402090;
            color: #fff;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
        .highlight-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 10px;
        }
        .status-icon {
            font-size: 1.2em;
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="tab-container">
    <div class="tab-buttons">
        <button class="tab-link active" onclick="showTab(event, 'Overview')">Overview</button>
        <button class="tab-link" onclick="showTab(event, 'Structure')">Structure</button>
        <button class="tab-link" onclick="showTab(event, 'Tags')">Tracking Tags</button>
    </div>
    <div id="Overview" class="tab-content active">
        <div class="highlight-box">
            <b>Platform</b>
            <p id="platform" class="fs-1 fw-bold">__</p>
        </div>
        <hr>
        <div class="row text-center">
            <div class="col highlight-box">
                <p id="DA" class="fs-1 fw-bold">DA</p>
            </div>
            <div class="col highlight-box">
                <p id="PA" class="fs-1 fw-bold">PA</p>
            </div>
        </div>
    </div>
    <div id="Structure" class="tab-content">
        <div class="container">
            <label class="fw-bold">Title:</label>
            <p id="title"></p>
            <label class="fw-bold">Description:</label>
            <p id="description"></p>
            <div class="highlight-box">
                <label class="fw-bold">H1 (<span id="H1Count">0</span>):</label>
                <p id="h1">No H1 found</p>
                <label class="fw-bold">H2 (<span id="H2Count">0</span>):</label>
                <p id="h2">No H2 found</p>
                <label class="fw-bold">H3 (<span id="H3Count">0</span>):</label>
                <p id="h3">No H3 found</p>
            </div>
        </div>
    </div>
    <div id="Tags" class="tab-content">
        <b>Tracking Tags:</b>
        <ul>
            <li>GTM: <span id="gtm">Not Scanned ❌</span></li>
            <li>GA4: <span id="ga4">Not Scanned ❌</span></li>
            <li>MS Clarity: <span id="msClarity">Not Scanned ❌</span></li>
        </ul>
    </div>
</div>
<script>
    function showTab(event, tabName) {
        document.querySelectorAll(".tab-content").forEach(tab => tab.classList.remove("active"));
        document.querySelectorAll(".tab-link").forEach(btn => btn.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        event.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
