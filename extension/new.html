<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 500px;
            margin: 0px;
            padding: 10px;
            overflow: hidden;
        }
        .tab-container {
            width: 500px;
            margin: 0px auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }
        .tab-buttons {
            display: flex;
            background: #f1f1f1;
            border-bottom: 1px solid #ddd;
        }
        .tab-buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f1f1f1;
            cursor: pointer;
            font-size: 16px;
        }
        .tab-buttons button.active {
            background: #402090;
            font-weight: bold;
            color: #fff;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

<div class="tab-container">
    <!-- Tabs -->
    <div class="tab-buttons">
        <button class="tab-link active" onclick="showTab(event, 'Overview')">Overview</button>
        <button class="tab-link" onclick="showTab(event, 'Structure')">Structure</button>
        <button class="tab-link" onclick="showTab(event, 'Settings')">Settings</button>
    </div>

    <!-- Tab Content -->
    <div id="Overview" class="tab-content active">
        <div class="container text-center">
            <div class="rounded-4 shadow">
                <b>Platform</b>
                <p id="platform" class="fs-1 fw-bold">__</p>
            </div>
            <hr>
            <div class="row rounded-4 shadow">
                <div class="col">
                    <p id="DA" class="fs-1 fw-bold">DA</p>
                </div>
                <div class="col">
                    <p id="PA" class="fs-1 fw-bold">PA</p>
                </div>
            </div>
        </div>
    </div>

    <div id="Structure" class="tab-content">
        <div class="container">
            <lable class="fw-bold">Title:</lable>
            <p id="title"></p>
            <lable class="fw-bold">Description:</lable>
            <p id="description"></p>
            <div class="container rounded-3">

            </div>
        </div>
    </div>
    <div id="Settings" class="tab-content">
    </div>
</div>

<script>
    function showTab(event, tabName) {
        // Hide all tab contents
        document.querySelectorAll(".tab-content").forEach(tab => {
            tab.classList.remove("active");
        });

        // Remove active class from all buttons
        document.querySelectorAll(".tab-link").forEach(btn => {
            btn.classList.remove("active");
        });

        // Show selected tab content
        document.getElementById(tabName).classList.add("active");

        // Highlight the clicked tab
        event.currentTarget.classList.add("active");
    }
</script>

</body>
</html>
