<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: Calibri Light, sans-serif;
        width: 500px;
        padding: 15px;
        border: 1px solid;
        background-color: #f8f9fa;
    }
    .tab-buttons {
        display: flex;
        background: #e9ecef;
        border-radius: 5px;
        overflow: hidden;
    }
    .tab-buttons button {
        flex: 1;
        padding: 10px;
        border: none;
        background: #e9ecef;
        cursor: pointer;
        font-size: 14px;
        font-weight: bold;
        transition: background 0.3s;
    }
    .tab-buttons button.active {
        background: #007bff;
        color: white;
    }
    .tab-content {
        display: none;
        padding: 20px;
        background: white;
        border-radius: 5px;
        margin-top: 10px;
    }
    .tab-content.active {
        display: block;
    }
</style>
<body>
<div class="tab-buttons">
    <button class="tab-link active" data-tab="overview">Overview</button>
    <button class="tab-link" data-tab="structure">Structure</button>
    <button class="tab-link" data-tab="tags">Tracking Tags</button>
</div>

<div id="overview" class="tab-content active">
    <div class="container text-center rounded border">
        <span id="platform" class="fs-2 fw-bold"></span>
        <br>
        <label class="fs-6">Platform</label>
    </div>
    <div class="row pt-3 text-center">
     <div class="col-6">
         <span id="lastModified" class="fs-5 fw-bold"></span>
         <br>
         <label>Last Modified</label>
     </div>
     <div class="col-6">
         <span id="wordCount" class="fs-5 fw-bold"></span>
         <br>
         <label>Word Count</label>
     </div>
        <hr class="w-50 mx-auto m-2">
    </div>

    <b>Canonical URL:</b> <span id="canonical"></span>
    <br>
    <b>Robots Meta:</b> <span id="robots"></span>
    <div class="row text-center">
        <div class="col">
            <span id="DA"></span>
            <br>
            <label class="fw-bold">DA</label>
        </div>
        <div class="col">
            <span id="PA"></span>
            <br>
            <label class="fw-bold">PA</label>
        </div>
    </div>
</div>

<div id="structure" class="tab-content">
    <h4>Structure</h4>
    <p><b>Title:</b> <span id="title"></span></p>
    <p><b>Description:</b> <span id="description"></span></p>


    <div class="highlight-box">
        <label class="fw-bold">H1 (<span id="H1Count">0</span>):</label>
        <p id="h1"></p>
        <label class="fw-bold">H2 (<span id="H2Count">0</span>):</label>
        <p id="h2"></p>
        <label class="fw-bold">H3 (<span id="H3Count">0</span>):</label>
        <p id="h3"></p>
    </div>
</div>

<div id="tags" class="tab-content">
    <h4>Tracking Tags</h4>
    <ul>
        <li>GTM: <span id="gtm">Not Scanned</span></li>
        <li>GA4: <span id="ga4">Not Scanned</span></li>
        <li>MS Clarity: <span id="msClarity">Not Scanned</span></li>
    </ul>
</div>

<script src="popup.js"></script>
</body>
</html>
